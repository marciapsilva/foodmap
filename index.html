<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>FoodMap</title>
  </head>
  <body>
    <div class="app-page">

      <div class="title-logo-box">
        <img class="title-logo" src="assets/foodmap-title.png" alt="Foodmap">
      </div>
      <div class="block-breaker"></div>

      <div class="map-container">
        <div id="map"></div>
      </div>

      <div class="search-box">
        <div>
          <h2>Descubra restaurantes próximos a você:</h2>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Nome do restaurante">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="search-by-type">
        <div>
          <h2>Ou busque por tipo de comida:</h2>
        </div>
        <form>
          <div class="form-group">
            <select class="custom-select" id="select-type">
              <option data-food-type="alltypes">Todas</option>
              <option data-food-type="arabe">Árabe</option>
              <option data-food-type="fast food">Fast food</option>
              <option data-food-type="italiana">Italiana</option>
              <option data-food-type="japonesa">Japonesa</option>
              <option data-food-type="vegana">Vegana</option>
            </select>
          </div>
        </form>
      </div>

      <div class="container">
        <div class="row">
          <div id="show-results"></div>
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="modal-map"></div>
              <div class="container">
                <div class="row">
                  <div class="col-4 modal-img-box">
                    <img id="modal-img" src="" alt="">
                  </div>
                  <div class="col-7">
                    <p class="modal-food-type">Tipo de comida: <span id="modal-type"></span></p>
                    <p class="modal-description">Descrição: <span id="modal-description"></span></p>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-order">Fazer Pedido</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="splash">
      <div class="splash-logo-box">
        <img class="splash-logo" src="assets/food-map-logo.png">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAniRHL95dpgvSGbg824OSx3qfm0yIee_k&callback=initMap">
    </script> 
  </body>
</html>
